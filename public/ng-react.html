<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>ngReactState - Angular 1 React Hooks State</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="app">

    <a href="//github.com/magnumjs/ng-react-state">ngReactState</a>
    <a href="index.html">back</a>
    <hr/>

    <div ng-controller="helloController2" ng-cloak>

        <div>User's Token: {{user.token}}</div>

        <!-- optional directive vs the factory function: $scope.updater = reactState('user', $scope.user) -->
        <!--<react-state name="user" props="user"></react-state>-->


        <react-component name="WelcomePage" props="user"></react-component>


    </div>

    <div ng-controller="helloController4" ng-cloak>

        <div>User's Token: {{user.token}}</div>

        <!-- optional directive vs the factory function: $scope.updater = reactState('user', $scope.user) -->
        <!--<react-state name="user" props="user"></react-state>-->


        <div id="userPage"></div>


    </div>
    <script type="text/javascript" src="/app.bundle.js"></script>

</body>
</html>
